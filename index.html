<!DOCTYPE html>
<html>
<head>
    <title>WebAR Demo on Mobile</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <!-- AR-сцена -->
    <a-scene embedded arjs>
        <!-- Добавляем курсор для обработки нажатий на мобильных устройствах -->

        <!-- Маркер  -->
        <a-marker preset="hiro">
            <!-- 3D-модель (замени ссылку на свою модель) -->
            <a-entity gltf-model="url(assets/lieceyLogo.glb)"
                      scale="1 1 1" 
                      position="0 0 0" 
                      rotation="0 0 0" 
                      id="interactiveObject"></a-entity>
            <a-text value="Лицей №123\nГод основания: 2000\nГород: Москва"
                    color="white" 
                    position="0 1 0" 
                    scale="1.5 1.5 1.5" 
                    align="center"></a-text>
        </a-marker>

        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Считывание нажатий на телефоне
        const object = document.getElementById("interactiveObject");

        object.addEventListener("click", () => {
            object.setAttribute("animation", {
                property: "rotation",
                to: "0 0 360",
                loop: true,
                dur: 2000,
            });
        });
    </script>
</body>
</html>
