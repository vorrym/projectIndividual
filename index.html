<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zappar WebAR with 3D Model</title>
  <!-- Подключаем Zappar и Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/zappar-threejs@1.1.2/dist/zappar-threejs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
</head>
<body>
  <!-- Контейнер для AR -->
  <canvas id="ar-view"></canvas>

  <script>
    // Инициализация WebGL контекста
    const canvas = document.getElementById('ar-view');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Инициализация сцены и камеры
    const scene = new THREE.Scene();
    const camera = new ZapparThree.Camera();
    scene.add(camera);

    // Загрузка модели
    const loader = new ZapparThree.GLTFLoader();
    loader.load('https://github.com/vorrym/projectIndividual/blob/main/testModel.glb', function (gltf) {
      const model = gltf.scene;
      model.scale.set(0.5, 0.5, 0.5); // Масштаб модели
      model.position.set(0, 0, 0); // Позиция модели

      // Добавьте модель после запуска AR-трекинга
      ZapparThree.start().then(() => {
        // ...
        // Загрузите трекер
        const tracker = new ZapparThree.ImageTrackerLoader().load(
          'https://github.com/vorrym/projectIndividual/blob/main/photo.png.zpt'
        );

        // ...
        // Создайте группу для размещения модели
        const trackerGroup = new ZapparThree.ImageAnchorGroup(camera, tracker);
        scene.add(trackerGroup);

        // ...
        // Добавьте модель к группе
        trackerGroup.add(model); // Привязка модели к трекеру
      });
    }, undefined, function (error) {
      console.error('Ошибка загрузки модели:', error);
    });

    // Рендер сцены
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Обработка изменения размера экрана
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
