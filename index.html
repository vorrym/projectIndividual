<!DOCTYPE html>
<html>
<head>
    <title>AR.js Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Сцена AR.js -->
    <a-scene embedded arjs>
        <!-- Камера для отслеживания маркеров -->
        <a-marker preset="hiro">
            <!-- Пример 3D-модели (коробка) -->
            <a-entity gltf-model="url(https://github.com/vorrym/projectIndividual/blob/main/testModel.glb)" scale="0.2 0.2 0.2"></a-entity>
        </a-marker>

        <!-- Добавляем фон, который появится, если камера не обнаружит маркера -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
