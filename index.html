<!DOCTYPE html>
<html>
<head>
    <title>WebAR Demo on Mobile</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <!-- AR-сцена -->
    <a-scene embedded arjs>
        <!-- Добавляем курсор для обработки нажатий на мобильных устройствах -->
        <a-entity camera look-controls>
            <a-cursor></a-cursor>
        </a-entity>

        <!-- Маркер Hiro для распознавания -->
        <a-marker preset="hiro">
            <!-- 3D-модель (замени ссылку на свою модель) -->
            <a-entity gltf-model="url(testModel.glb)" 
                      scale="0.5 0.5 0.5" 
                      position="0 0 0" 
                      rotation="0 180 0" 
                      id="interactiveObject"></a-entity>
        </a-marker>

        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Считывание нажатий на телефоне
        const object = document.getElementById("interactiveObject");

        object.addEventListener("click", () => {
            object.setAttribute("animation", {
                property: "rotation",
                to: "0 360 0",
                loop: true,
                dur: 2000,
            });
        });
    </script>
</body>
</html>
