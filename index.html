<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>WebAR Demo on Mobile</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <!-- AR-сцена -->
    <a-scene embedded arjs>
        <!-- Добавляем курсор для обработки нажатий на мобильных устройствах -->

        <!-- Маркер  -->
        <a-marker preset="hiro">
            <!-- 3D-модель (замени ссылку на свою модель) -->
            <a-entity gltf-model="url(assets/lieceyLogo.glb)"
                      scale="1 1 1" 
                      position="0 0 0" 
                      rotation="0 0 0" 
                      id="interactiveObject"></a-entity>

<!-- Текст с информацией -->
            <!-- Заголовок -->
            <a-text value="Наши особенности" 
                    position="0 -1 1.5" 
                    rotation="-90 0 0" 
                    scale="1 1 1"
                    align="center" 
                    width="3" 
                    color="black"></a-text>
            <a-text value="LOLOLOLOLOL2452" 
                    position="0 -1 1.5" 
                    rotation="-90 0 0" 
                    scale="1 1 1"
                    align="center" 
                    width="3" 
                    color="black"></a-text>

            <!-- Первый блок текста -->
            <a-text value=" Конкурсный отбор: \nТолько мотивированные ученики." 
                    position="0 -1 1" 
                    rotation="-90 0 0" 
                    scale="1 1 1"
                    align="center" 
                    width="2.5" 
                    color="black"></a-text>
            <a-text value=" Олимпиадное движение: \nДостижения на международных олимпиадах." 
                    position="0 -1 0.5" 
                    scale="1 1 1"
                    rotation="-90 0 0" 
                    align="center" 
                    width="2.5" 
                    color="black"></a-text>
            <a-text value=" Индивидуальный подход: \n6 учеников на педагога." 
                    position="0 -1 0" 
                    rotation="-90 0 0" 
                    scale="1 1 1"
                    align="center" 
                    width="2.5" 
                    color="black"></a-text>

            <!-- Второй блок текста -->
            <a-text value=" 1 место по ЕГЭ \n 100 баллов по информатике \n ТОП-5 школ Татарстана" 
                    position="0 -1 -0.5" 
                    scale="1 1 1"
                    rotation="-90 0 0" 
                    align="center" 
                    width="2.5" 
                    color="black"></a-text>        
        </a-marker>

        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Считывание нажатий на телефоне
        const object = document.getElementById("interactiveObject");

        object.addEventListener("click", () => {
            object.setAttribute("animation", {
                property: "rotation",
                to: "0 0 360",
                loop: true,
                dur: 4000,
            });
        });
    </script>
</body>
</html>
