<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>WebAR Demo on Mobile</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <!-- AR-сцена -->
    <a-scene embedded arjs>
        <!-- Добавляем курсор для обработки нажатий на мобильных устройствах -->

        <!-- Маркер  -->
        <a-marker preset="hiro">
            <!-- 3D-модель (замени ссылку на свою модель) -->
            <a-entity id="model-container" position="0 0 0"></a-entity>
            <script>
              document.addEventListener("DOMContentLoaded", function () {
                // Список моделей
                const models = [
                  { src: "assets/logo1.glb", scale: "1 1 1", rotation: "0 0 180" },
                  { src: "assets/logo2.glb", scale: "1 1 1", rotation: "0 0 180" },
                  { src: "assets/logo3.glb", scale: "1 1 1", rotation: "0 0 180" }
                  { src: "assets/logo4.glb", scale: "1 1 1", rotation: "0 0 180" }
                  { src: "assets/logo5.glb", scale: "1 1 1", rotation: "0 0 180" }

                ];
            
                let currentIndex = 0;
            
                const modelContainer = document.querySelector("#model-container");
            
                // Функция для смены модели
                function updateModel(index) {
                  const model = models[index];
                  modelContainer.setAttribute("gltf-model", model.src);
                  modelContainer.setAttribute("scale", model.scale);
                  modelContainer.setAttribute("rotation", model.rotation);
                }
            
                // Устанавливаем начальную модель
                updateModel(currentIndex);
            
                // Перелистывание моделей по нажатию
                document.addEventListener("click", () => {
                  currentIndex = (currentIndex + 1) % models.length;
                  updateModel(currentIndex);
                });
              });
            </script>


<!-- Текст с информацией -->
            <!-- Заголовок -->
            <a-text value="AHHAHAHAHAHHAHHAHHA" 
                    position="0 -1 2" 
                    rotation="-90 0 0" 
                    scale="1 1 1"
                    align="center" 
                    width="3" 
                    color="black"></a-text>
            <a-text value="LOLOLOLOLOL2452" 
                    position="0 -1 1.5" 
                    rotation="-90 0 0" 
                    scale="1 1 1"
                    align="center" 
                    width="3" 
                    color="black"></a-text>

            <!-- Первый блок текста -->
            <a-text value=" Конкурсный отбор: \nТолько мотивированные ученики." 
                    position="0 -1 1" 
                    rotation="-90 0 0" 
                    scale="1 1 1"
                    align="center" 
                    width="2.5" 
                    color="black"></a-text>
            <a-text value=" Олимпиадное движение: \nДостижения на международных олимпиадах." 
                    position="0 -1 0.5" 
                    scale="1 1 1"
                    font="url(assets/Roboto-Regular.ttf")
                    rotation="-90 0 0" 
                    align="center" 
                    width="2.5" 
                    color="black"></a-text>
            <a-text value=" Индивидуальный подход: \n6 учеников на педагога." 
                    position="0 -1 0" 
                    rotation="-90 0 0" 
                    scale="1 1 1"
                    align="center" 
                    width="2.5" 
                    color="black"></a-text>

            <!-- Второй блок текста -->
            <a-text value=" 1 место по ЕГЭ \n 100 баллов по информатике \n ТОП-5 школ Татарстана" 
                    position="0 -1 -0.5" 
                    scale="1 1 1"
                    rotation="-90 0 0" 
                    align="center" 
                    width="2.5" 
                    color="black"></a-text>        
        </a-marker>
        
        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
