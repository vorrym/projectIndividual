<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>WebAR Demo on Mobile</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <!-- AR-сцена -->
    <a-scene embedded arjs>
        <!-- Добавляем курсор для обработки нажатий на мобильных устройствах -->

        <!-- Маркер  -->
        <a-marker preset="hiro">
            <!-- 3D-модель (замени ссылку на свою модель) -->
            <a-entity id="model-container" position="0 0 0"></a-entity>
            <script>
              document.addEventListener("DOMContentLoaded", function () {
                // Список моделей
                const models = [
                  { src: "assets/logo1.glb", scale: "1 1 1", rotation: "90 0 180" },
                  { src: "assets/logo2.glb", scale: "1 1 1", rotation: "90 0 180" },
                  { src: "assets/logo3.glb", scale: "1 1 1", rotation: "90 0 180" },
                  { src: "assets/logo4.glb", scale: "1 1 1", rotation: "90 0 180" },
                  { src: "assets/logo5.glb", scale: "1 1 1", rotation: "90 0 180" }

                ];
            
                let currentIndex = 0;
            
                const modelContainer = document.querySelector("#model-container");
            
                // Функция для смены модели
                function updateModel(index) {
                  const model = models[index];
                  modelContainer.setAttribute("gltf-model", model.src);
                  modelContainer.setAttribute("scale", model.scale);
                  modelContainer.setAttribute("rotation", model.rotation);
                }
            
                // Устанавливаем начальную модель
                updateModel(currentIndex);
            
                // Перелистывание моделей по нажатию
                document.addEventListener("click", () => {
                  currentIndex = (currentIndex + 1) % models.length;
                  updateModel(currentIndex);
                });
              });
            </script>


            <a-plane id="button" 
                     color="#ff5722" 
                     position="0 -0.5 0" 
                     scale="1 0.4 1"
                     event-set__mouseenter="scale: 1.2 0.5 1"
                     event-set__mouseleave="scale: 1 0.4 1"
                     class="clickable">
                <a-text value="Нажми меня!" 
                        align="center" 
                        color="#ffffff" 
                        position="0 0 0.1"></a-text>
            </a-plane>

        </a-marker>
        
        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // Обработка нажатия на кнопку
        const button = document.querySelector("#button");
        button.addEventListener("click", () => {
            alert("Кнопка нажата!");
        });
    </script>

</body>
</html>
